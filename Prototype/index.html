<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE-edge">
    <meta name="viewport"
    content="width=device-width", initial-scale="1.0">
    <title>MediSense.</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo">MediSense.</h2>

            <div class="text-sci">
                <h2>Welcome!<br><span>Sign in to get started</span></h2>
                
                <p></p>

            
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box login" >
                <form class="login-entry">
                    <h2>Sign in</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                
                    
                </form>

                <a href="home.html">
                    <button class="btn"> >> </button>
                </a>
                
            </div>


            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-user'></i></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">I Agree To the Terms & Conditions</label>
                    </div>

                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register"><p>Already have an Account? 
                        <a href="#" class="login-link">Sign in</a></p>
                    </div>


                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>


</header>
</html>
